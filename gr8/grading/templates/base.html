<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Gr8ing System{% endblock title %}</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/grading/base.css" />
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'grading:home' %}" >
                        Gr8ing System
                    </a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'grading:list' %}">All Courses</a></li>
                                <li><a href="{% url 'grading:courses_enrolled' %}">Enrolled Courses</a></li>
                                <li><a href="{% url 'grading:cart' %}">Shopping Bag</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}">
                                Logout
                            </a>
                        {% else %}
                            <a href="{% url 'login' %}">
                                Login
                            </a>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
        {% block content %}{% endblock content %}
        </div>

        <script src="/static/jquery-1.11.2.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
