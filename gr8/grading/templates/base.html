<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Gr8ing System{% endblock title %}</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/grading/base.css" />

        <script src="/static/jquery-1.11.2.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'grading:home' %}" >
                        Gr8ing System
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav-courses">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Courses<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'grading:list' %}">All Courses</a></li>
                                <li><a href="{% url 'grading:courses_enrolled' %}">Enrolled Courses</a></li>
                                <li><a href="{% url 'grading:cart' %}">Shopping Bag</a></li>
                            </ul>
                        </li>
                        {% if request.user.is_staff %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'room_creation' %}">Create a Room</a></li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}">
                                Logout
                            </a>
                        {% else %}
                            <a href="{% url 'login' %}">
                                Login
                            </a>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
