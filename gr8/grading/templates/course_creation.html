{% extends 'base.html' %}
{% block content %} 

<form action="{% url 'course_creation' %}" method="post">
	{% csrf_token %}
	{{ course_form.as_p }}

	<input type="submit" value="Create Course"  />

</form>

{% if success %}
<h2>Course Created!</h2>
{% endif %}
{% if failure %}
<h2>Error, Course Not Created.</h2>
{% endif %}


{% endblock content %}
