{% extends 'base.html' %}
{% block content %} 

<form action="{% url 'register' %}" method="post">
	{% csrf_token %}
	{{ profile_form.as_p }}
	{{ user_form.as_p }}

	<input type="submit" value="Register"  />

</form>

{% if success %}
<h1>User Created!</h1>
{% endif %}
{% if failure %}
<h1>Error, User Not Created.</h1>
{% endif %}


{% endblock content %}
