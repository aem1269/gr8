{% extends 'base.html' %}
{% block content %} 

{% if success %}
<h1>Success!</h1>
{% else %}
<h1>Not Success.</h1>
{% endif %}

<form action="{% url 'register' %}" method="post">
	{% csrf_token %}
	{{ profile_form.as_p }}
	{{ user_form.as_p }}

	<input type="submit" value="Register"  />

</form>

{% endblock content %}
