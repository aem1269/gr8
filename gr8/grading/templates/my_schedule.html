{% extends 'base.html' %}
{% block title %}My Schedule{% endblock title %}

{% block head %}
<link rel='stylesheet' href='../static/fullcalendar-2.3.1/fullcalendar.css' />
{% endblock head %}

{% block content %}

<div id='calendar'></div>

{% endblock content %}

{% block extrascripts %}
<script src='../static/fullcalendar-2.3.1/lib/moment.min.js'></script>
<script src='../static/fullcalendar-2.3.1/fullcalendar.js'></script>

<script type="text/javascript">
// page is now ready, initialize the calendar...

$('#calendar').fullCalendar({
    // put your options and callbacks here
    header : {
        left: '',
        center: '',
        right: ''
    },
    defaultView : "agendaWeek",
    contentHeight: 'auto',
    minTime : "07:00:00",
    maxTime : "23:30:00",
    allDaySlot : false,

    views: {
        week: {
            columnFormat: "ddd"
        }
    },
    events : [
        {% for session in sessions %}
            {{session|safe}},
        {% endfor %}
    ]
});

</script>
{% endblock extrascripts %}
